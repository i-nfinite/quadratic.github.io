<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
        #p{
      background-color:#00FFFF;
        height:200px;
        width:device-length;
        padding:200px;
        margin:80px; 
  }
     #x1{ width:400px;
      height:40px;
     }     
      #x2{ width:400px;
      height:40px;
        
     }  
     #a{width:100px;
     height:40px;
     }  
     #b{width:100px;
     height:40px;
     }   
     #c{width:100px;
     height:40px;
     }  
        </style>
    </head>
    <body bgcolor="#00FF00">
   <div id="p" >
    <input value="x1" readonly id="x1">
      <input value="x2" readonly id="x2">    
      </br></br>
    a:  <input  id="a">
    b:  <input  id="b">
    c:  <input  id="c"> </br></br>
      <input type="button" value="calculate" onclick="f()"> </p>
      <script>
          function f(){
  var x1=document.getElementById("x1");
  var x2=document.getElementById("x2");  
var a=document.getElementById("a").value; 
var b=document.getElementById("b").value;
var c=document.getElementById("c").value;   
var B=-1*b;
var C=(b)**2;
var D=4*a*c;
var i=1/(2*a);
var j=C-D
var J=Math.sqrt(j);
var e=(B+J)*i;
var E=(B-J)*i;
if(D>C){x1.value="imaginary" , x2.value="imaginary";}
else{x1.value=e ,
x2.value=E;}
          }
      </script>
    </body>
</html>
